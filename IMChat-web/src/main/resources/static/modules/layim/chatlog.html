

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>聊天记录</title>

    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <style>
        body .layim-chat-main{height: auto;}
    </style>
</head>
<body>

<div class="layim-chat-main">
    <ul id="LAY_view"></ul>
</div>

<div id="LAY_page" style="margin: 0 10px;"></div>


<textarea title="消息模版" id="LAY_tpl" style="display:none;">
{{# layui.each(d.data, function(index, item){
  if(item.id == parent.layui.layim.cache().mine.id){ }}
    <li class="layim-chat-mine"><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite><i>{{ layui.data.date(item.timestamp) }}</i>{{ item.username }}</cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# } else { }}
    <li><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite>{{ item.username }}<i>{{ layui.data.date(item.timestamp) }}</i></cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# }
}); }}
</textarea>

<!-- 
上述模版采用了 laytpl 语法，不了解的同学可以去看下文档：http://www.layui.com/doc/modules/laytpl.html

-->


<script src="/resources/layui/layui.js"></script>
<script>
    layui.use(['layim', 'laypage'], function(){
        var layim = layui.layim;
        var layer = layui.layer;
        var laytpl = layui.laytpl;
        var $ = layui.jquery;
        var laypage = layui.laypage;

        var type = getQueryString('type');
        var id = getQueryString('id');
        var size = 10;
        var chatLogData = [];

        $.getJSON('http://localhost:9007/immessage/list/'+id+'/'+type+'/-1/'+size, function(result) {
            chatLogData = result.data;
            $.each(chatLogData, function(i, obj) {
                obj.cid = obj.id;
                obj.id = obj.userId;
            });

            var html = laytpl(LAY_tpl.value).render({
                data: chatLogData
            });
            $('#LAY_view').html(html);

            setTimeout(function() {
                window.scrollTo(0, document.body.scrollHeight);
            }, 50);
        });

        $(window).scroll(function () {
            if ($(window).scrollTop() == 0) {
                if (chatLogData[0] && chatLogData[0].cid) {
                    var msgId = chatLogData[0].cid;

                    var index = layer.load(0, {
                        shade: [0.5,'#fff'],
                        time: 10*1000
                    });
                    $.getJSON('http://localhost:9007/immessage/list/'+id+'/'+type+'/'+msgId+'/'+size, function(result) {
                        chatLogData = result.data;
                        $.each(chatLogData, function(i, obj) {
                            obj.cid = obj.id;
                            obj.id = obj.userId;
                        });

                        var scrollPosition =  $(document).height();

                        var html = laytpl(LAY_tpl.value).render({
                            data: chatLogData
                        });
                        $('#LAY_view').prepend(html);

                        setTimeout(function() {
                            window.scrollTo(0, $(document).height() - scrollPosition);
                        }, 50);

                        setTimeout(function() {
                            layer.close(index);
                        }, 300);
                    });
                }
            }
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    });
</script>
</body>
</html>
