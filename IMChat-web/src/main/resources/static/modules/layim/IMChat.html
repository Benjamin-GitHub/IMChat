<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMChat</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<style>
    body {
        background: url(./images/background.jpg) no-repeat;
        background-size: cover;
    }

    .msg-count-icon {
        position: absolute;
        font-size: 12px !important;
        border: 1px solid red;
        width: 16px !important;;
        padding: 0px !important;;
        line-height: 16px;
        text-align: center;
        border-radius: 1000px;
        background-color: red;
        color: white;
        bottom: 8px;
        left: 28px;
    }
</style>

<input id="uploadVideo" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;display: none;"/>
<input id="uploadAudio" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;display: none;"/>

<script src="/resources/layui/layui.js" charset="utf-8"></script>
<script src="/resources/MediaUtils.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('layim', function () {
        var $ = layui.jquery;
        var layim = layui.layim;
        var upload = layui.upload;
        var websocket = null;

        //提取username参数
        var username = getQueryString('username');
        if (!username) {
            alert("缺少username参数");
            closeCurrentPage();
        }

        //ajax请求全局加上username header
        $.ajaxSetup({
            headers: {
                username: username
            }
        });

        var uploadFileUrl = '/IMChat-server/upload/file';

        //layim基础配置
        layim.config({
            //初始化接口
            init: {
                url: '/IMChat-server/imuser/show'
            },

            //查看群员接口
            members: {
                url: '/IMChat-server/imuser/list'
            },

            uploadImage: {
                url: uploadFileUrl
            },

            uploadFile: {
                url: uploadFileUrl
            },

            //可同时配置多个
            tool: [
                {
                    alias: 'sendVideo' //工具别名
                    ,title: '发送视频' //工具名称
                    ,icon: '&#xe6ed;' //工具图标，参考图标文档
                },
                {
                    alias: 'sendAudio' //工具别名
                    ,title: '发送音频' //工具名称
                    ,icon: '&#xe6fc;' //工具图标，参考图标文档
                },
                {
                    alias: 'recordVoice' //工具别名
                    ,title: '发送语音' //工具名称
                    ,icon: '&#xe688;' //工具图标，参考图标文档
                }
            ],

            title: '我的消息', //自定义主面板最小化时的标题
            isfriend: false, //是否开启好友
//            isgroup: false, //是否开启群组
            notice: true, //是否开启桌面消息提醒，默认false
//            voice: false, //声音提醒，默认开启，声音文件为：default.mp3

            chatLog: './chatlog.html' //聊天记录页面地址，若不开启，剔除该项即可
        });

        //监听layim建立就绪
        layim.on('ready', function (options) {
            //隐藏皮肤按钮
            $('.layui-icon.layim-tool-skin').hide();

            //隐藏签名设置
            $('.layui-layim-remark').hide();

            //隐藏状态设置
            $('.layui-layim-status').hide();

            //默认打开一个讨论组聊天窗口
            if (options.group && options.group.length > 0) {
                options.group[0].type = 'group';
                options.group[0].name = options.group[0].groupname;
                layim.chat(options.group[0]);
            }

            initWebSocket();
        });

        //监听发送消息
        layim.on('sendMessage', function (data) {
            websocket.send(JSON.stringify(data));
            replaceDefaultUserAvatar();
        });

        //监听查看群员
        layim.on('members', function (data) {
            replaceDefaultUserAvatar();
        });

        //监听聊天窗口的切换
        layim.on('chatChange', function (res) {
            refreshGroupMembers();
            replaceDefaultUserAvatar();
            replaceDefaultGroupAvatar();

            //消除未读提示
            $('.layim-chatlist-group'+res.data.id+'.layim-this').children('.msg-count-icon').remove();
        });

        //监听自定义工具栏点击(发送视频)
        var videoUploadInst;
        layim.on('tool(sendVideo)', function(insert, send, obj){ //事件中的tool为固定字符，而code则为过滤器，对应的是工具别名（alias）
            if (!videoUploadInst) {
                videoUploadInst = upload.render({
                    elem: '#uploadVideo', //绑定元素
                    url: uploadFileUrl, //上传接口
                    accept: 'video',
                    done: function(res){
                        var url = encodeURI(res.data.src);
                        insert('video[' + url + ']'); //将内容插入到编辑器，主要由insert完成
                        send(); //自动发送
                    },
                    error: function(){
                        layer.msg('上传视频失败', {icon: 2});
                    }
                });
            }
            $('#uploadVideo').click();
        });

        //监听自定义工具栏点击(发送音频)
        var audioUploadInst;
        layim.on('tool(sendAudio)', function(insert, send, obj){ //事件中的tool为固定字符，而code则为过滤器，对应的是工具别名（alias）
            if (!audioUploadInst) {
                audioUploadInst = upload.render({
                    elem: '#uploadAudio', //绑定元素
                    url: uploadFileUrl, //上传接口
                    accept: 'audio',
                    done: function(res){
                        var url = encodeURI(res.data.src);
                        insert('audio[' + url + ']'); //将内容插入到编辑器，主要由insert完成
                        send(); //自动发送
                    },
                    error: function(){
                        layer.msg('上传音频失败', {icon: 2});
                    }
                });
            }
            $('#uploadAudio').click();
        });

        //监听自定义工具栏点击(发送语音)
        var isRecording = false;
        var recordingTimer;
        layim.on('tool(recordVoice)', function(insert, send, obj){ //事件中的tool为固定字符，而code则为过滤器，对应的是工具别名（alias）
            if (isRecording) {
                //停止录音
                this[0].innerHTML = '&#xe688;'
                this.removeClass("layui-anim layui-anim-rotate layui-anim-loop");
                this.css("color", "");
                isRecording = false;
                this.parent().children('.recording-timer').remove();
                clearInterval(recordingTimer);

                stopRecord(function(audioFile) {
                    var data = new FormData();

                    data.append("file", audioFile);

                    var req = new XMLHttpRequest();
                    req.onload = function(e) {
                        if (req.status == 200) {
                            var url = JSON.parse(req.response).data.src;
                            insert('audio[' + url + ']');
                            send();
                        } else {
                            layer.msg('语音消息发送失败', {icon: 2});
                        }
                    };

                    req.open("POST", uploadFileUrl);
                    req.setRequestHeader('username', username);
                    req.send(data);
                });

            } else {
                //开始录音
                var that = this;
                isRecording = true;
                startRecord(false, function(err) {
                    if (err) {
                        layer.msg('请求麦克风权限失败', {icon: 2});
                        return;
                    }

                    that[0].innerHTML = '&#xe63d;'
                    that.addClass("layui-anim layui-anim-rotate layui-anim-loop");
                    that.css("color", "red");

                    //计时器
                    var minute = 0;
                    var second = 0;
                    that.parent().append('<span style="font-size: 18px;color:red;" class="recording-timer">00:00</span>');

                    recordingTimer = setInterval(function() {
                        if (minute == 2) {
                            //最长录制2分钟
                            that.click();
                        }

                        second++;
                        if (second == 60) {
                            minute++;
                            second = 0;
                        }

                        var minuteStr = '' + minute;
                        if (minute < 10) {
                            minuteStr = '0' + minute;
                        }

                        var secondStr = '' + second;
                        if (second < 10) {
                            secondStr = '0' + second;
                        }

                        that.parent().children('.recording-timer').text(minuteStr + ':' + secondStr);
                    }, 1000)
                });
            }
        });

        //绑定播放视频事件
        $('body').on('click', '.layui-layim-video[layim-event=playVideo]', function() {
            $('video').attr('controls', 'controls');
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function refreshGroupMembers() {
            //更新讨论组成员
            $('.layui-show [layim-event=groupMembers]').trigger('click');
            $('body .layim-members-list').css('display', 'none');
            $('.layui-show [layim-event=groupMembers]').trigger('click');
        }

        function initWebSocket() {
            //同步查询服务端地址
            var imChatServerAddr = '';
            $.ajax({
                type: "get",
                url: "/imChat/getIMChatServerAddr",
                cache: false,
                async: false,
                success: function(result){
                    imChatServerAddr = result;
                }
            });

            //判断当前浏览器是否支持WebSocket
            if ('WebSocket' in window) {
                websocket = new WebSocket("ws://" + imChatServerAddr + "/websocket/" + username);
            }
            else {
                alert('当前浏览器不支持websocket');
                closeCurrentPage();
            }

            //连接发生错误的回调方法
            websocket.onerror = function () {
                alert("WebSocket连接发生错误");
            };

            //连接成功建立的回调方法
            websocket.onopen = function () {
                console.log("WebSocket连接成功");
            }

            //接收到消息的回调方法
            websocket.onmessage = function (event) {
                var result = JSON.parse(event.data);
                if (result.type == 'chatMessage') {
                    var data = result.data;
                    layim.getMessage(data);

                    //打开多个聊天窗口时，非活动窗口有消息的话添加未读提示
                    if ($('.layim-chat-list').is(':visible') && data.type == 'group') {
                        var chatListGroup = $('.layim-chatlist-group' + data.id)[0];
                        if (chatListGroup && !$(chatListGroup).hasClass('layim-this')) {
                            var msgCountIcon = $(chatListGroup).children('.msg-count-icon')[0];
                            if (msgCountIcon) {
                                var count = $(msgCountIcon).text();
                                count++;
                                $(msgCountIcon).text(count);
                            } else {
                                $(chatListGroup).prepend('<span class="msg-count-icon">1</span>');
                            }
                        }
                    }
                }
                replaceDefaultUserAvatar();
            }

            //连接关闭的回调方法
            websocket.onclose = function (isNormal) {
                if (isNormal != true) {
                    alert("WebSocket连接意外关闭，请刷新页面重连");
                }
            }

            //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
            window.onbeforeunload = function () {
                websocket.close(true);
            }
        }

        function closeCurrentPage() {
            window.location.href = "about:blank";
        }

        function replaceDefaultUserAvatar() {
            var defaultUrl = '/modules/layim/images/default_avatar.png';
            var userAvatars = $('.layim-chat-user > img, .layim-members-list > li > a > img, img[class*=layim-friend], li[class*=layim-friend] > img');
            $.each(userAvatars, function(i, avatar) {
                var src = $(avatar).attr('src');
                if (src == 'undefined') {
                    $(avatar).attr('src', defaultUrl);
                }
            });
        }

        function replaceDefaultGroupAvatar() {
            var defaultUrl = '/modules/layim/images/default_group_avatar.png';
            var userAvatars = $('img[class*=layim-group], li[class*=layim-group] > img');
            $.each(userAvatars, function(i, avatar) {
                var src = $(avatar).attr('src');
                if (src == 'undefined') {
                    $(avatar).attr('src', defaultUrl);
                }
            });
        }
    });
</script>

</body>
</html>
